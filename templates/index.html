<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
</head>
<body>
    <h2>Car Price Prediction</h2>
    <form action="/predict" method="post">
        <label>Present Price (Lakhs):</label>
        <input type="number" name="present_price" step="0.01" required><br><br>

        <label>Kilometers Driven:</label>
        <input type="number" name="km_driven" required><br><br>

        <label>Fuel Type (0: Petrol, 1: Diesel, 2: CNG):</label>
        <input type="number" name="fuel" min="0" max="2" required><br><br>

        <label>Seller Type (0: Dealer, 1: Individual):</label>
        <input type="number" name="seller_type" min="0" max="1" required><br><br>

        <label>Transmission (0: Manual, 1: Automatic):</label>
        <input type="number" name="transmission" min="0" max="1" required><br><br>

        <label>Owner (0: First, 1: Second, 3: Third):</label>
        <input type="number" name="owner" min="0" max="3" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
